<!DOCTYPE html><!-- <!DOCTYPE> 선언 -->
<!-- <html>, <head>, <body> 옵셔널 태그이다. 써도 되고 안써도 되는데 쓰는게 눈에 보기 쉽다. -->
<html>
	<head>
		<title>My First Website</title> <!-- 페이지의 제목 태그 -->
		<meta charset="utf-8">
		<style>
			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}

		</style>
	</head>

	<body>
		<h1>page 3</h1>
		<h2>페이지 3</h2>
		<img src="../../images/actor.jpg">
	</body>
</html>
