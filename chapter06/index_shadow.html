<!DOCTYPE html>
<html>
<head>
	<title>Shadow</title>
	<meta charset="utf-8">
	<style>
		/*box-shadow: none; 그림자가 없음 기본값!*/
		.div1 {
			background-color: #eeeeee;
			width: 400px;
			height: 300px;
			box-shadow: 40px 10px 10px 20px #4d9fff;
			/*box-shadow: 가로위치 세로위치 흐림정도  그림자크기 그림자색상;*/
		}
	</style>
</head>
<body>
	<div class="div1">
		Hello World!
	</div>
</body>
</html>
